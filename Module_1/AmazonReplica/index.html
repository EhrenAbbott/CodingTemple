<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon</title>
</head>


<body> 
    <div class="main-container"> 
        <div class="parent-box-div"> 
            <div class="main-box"> 
                <div class="sign-in-div"> 
                    <p class="sign-in-text">Sign In</p>
                </div>  
                <div class="email-line-div"> 
                    <p class="email-text">Email(phone or mobile accounts)</p>
                </div>
                <div class="email-field-div"> 
                    <input type = "text" class="enter-email" placeholder="Enter Email">
                </div> 
                <div class="password-line-div"> 
                    <div class="password-div"> 
                        <p class="password-text">Password</p>
                    </div>
                    <div class="forgot-password-div"> 
                        <p class="forgot-password-text"><a href="https://en.wikipedia.org/wiki/Amnesia">Forgot Password?</a></p>
                    </div>
                </div> 
                <div class="password-field-div"> 
                    <input type = "text" class="enter-password" placeholder="Enter Password">
                </div>  
                <div class="continue-button-div"> 
                    <button class="continue-button">Continue</button>
                </div>
                <div class="need-help-div"> 
                    <p class="need-help-text"><a href="https://www.google.com/search?q=self+help+books&oq=self+help+books&aqs=chrome..69i57j0i512l9.1911j0j7&sourceid=chrome&ie=UTF-8">Need Help?</a></p>
                </div>
            </div> 
        </div>
        <div class="new-to-amazon-div">  
            <div class="new-to-text-div">
                <p class="new-to-amazon-text">--------------------New to Amazon?--------------------</p>
            </div>
        </div> 
        <div class="create-account-div"> 
            <button class="create-account-button"> Create Your Amazon Account</button>
        </div>
        <div class="line-container"> 
            <hr>
        </div> 
        <footer class="footer-div"> 
            <div class="button-line"> 
                <div class="conditions-of-use">
                    <p class="conditions-text"><a href="https://en.wikipedia.org/wiki/Conditional_mood">Conditions of use</a></p>
                </div> 
                <div class="privacy-policy"> 
                    <p class="privacy-text"><a href="https://www.google.com/search?q=privacy+screen&ei=ojCOY6CgLrGlqtsP_KqxgA4&oq=privacy&gs_lcp=Cgxnd3Mtd2l6LXNlcnAQARgCMggIABCABBCxAzIICAAQgAQQsQMyCAgAEIAEELEDMggIABCABBCxAzIICAAQgAQQsQMyCAgAEIAEELEDMggIABCABBCxAzIICAAQgAQQsQMyBQgAEIAEMggIABCABBCxAzoNCC4QsQMQxwEQ0QMQQzoHCAAQsQMQQzoKCC4QsQMQ1AIQQzoICC4QgAQQsQM6DgguEIAEELEDEMcBENEDOgQIABBDOgcIABDJAxBDOgsILhCABBDHARCvAToKCC4QsQMQgwEQQzoHCAAQgAQQCkoECEEYAEoECEYYAFARWMwPYJdJaABwAXgDgAH9AogBzQ6SAQcyLjQuMC4zmAEAoAEBwAEB&sclient=gws-wiz-serp">Privacy Policy</a></p>
                </div> 
                <div class="help"> 
                    <p class="help-text"><a href="https://www.youtube.com/watch?v=2Q_ZzBGPdqE">Help</a></p>
                </div>
            </div> 
            <div class="copyright-line"> 
                <p> Copyright 2022,  Amazon.com,inc or it's [sic] affiliates </p>
            </div>
        </footer>
    </div>
    
</body>
</html>
